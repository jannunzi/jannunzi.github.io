<script src="https://cdn.jsdelivr.net/npm/vue"
        xmlns:v-bind="http://www.w3.org/1999/xhtml"
        xmlns:v-on="http://www.w3.org/1999/xhtml"></script>
<link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>

<div id="app" class="container-fluid">
    <h1>Course</h1>
    <div class="row">
        <div class="col-sm-3">
            <ul class="list-group">
                <li v-for="module in modules"
                    class="list-group-item">
                        {{module.title}}
                    <button v-on:click="module.expanded = module.expanded ? false : true"
                            class="btn btn-success float-right">Expand</button>
                    <ul class="list-group"
                        v-show="module.expanded">
                        <li v-for="lesson in module.lessons"
                            class="list-group-item">
                            {{lesson.title}}
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="col-sm-9">
        </div>
    </div>
</div>

<script src="commons/utils.js"></script>
<script src="services/moduleService.js"></script>
<script src="services/lessonService.js"></script>
<script src="course.js"></script>
